<form>
  <div class="form-group">
    <label for="boardTitle">Board Title</label>
    <input type="text"
           class="form-control" id="boardTitle"
           aria-describedby="boardHelp"
           placeholder="Enter Board Title"
           #newTitle>
    <small id="boardHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="boardMeta">Board Meta</label>
    <input type="textarea"
           class="form-control"
           id="boardMeta"
           placeholder="Enter Board Meta"
           #newMeta>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submitForm(newTitle.value,
                                                                    newMeta.value);
                                                                    newTitle.value='';
                                                                    newMeta.value=''">Submit</button>
</form>
